<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo af WebComponent</title>
  </head>
  <body>
    <h1>Demo af WebComponent</h1>

    <h2>Terning uden argumenter</h2>
    <cronberg-terning></cronberg-terning>

    <h2>Snyde terning</h2>
    <cronberg-terning snyd="true"></cronberg-terning>

    <h2>Mange snydeterninger</h2>
    <cronberg-terning snyd="true"></cronberg-terning>
    <cronberg-terning snyd="true"></cronberg-terning>
    <cronberg-terning snyd="true"></cronberg-terning>
    <cronberg-terning snyd="true"></cronberg-terning>
    <cronberg-terning snyd="true"></cronberg-terning>

    <h2>Nogle terninger med farve ved sekser (og snyd)</h2>
    <cronberg-terning sekserforgrundsfarve="white" sekserbaggrundsfarve="green" snyd="true"></cronberg-terning>
    <cronberg-terning sekserforgrundsfarve="white" sekserbaggrundsfarve="green" snyd="true"></cronberg-terning>
    <cronberg-terning sekserforgrundsfarve="white" sekserbaggrundsfarve="green" snyd="true"></cronberg-terning>
    <cronberg-terning sekserforgrundsfarve="white" sekserbaggrundsfarve="green" snyd="true"></cronberg-terning>
    <cronberg-terning sekserforgrundsfarve="white" sekserbaggrundsfarve="green" snyd="true"></cronberg-terning>

    <h2>Terning med en ryst mulighed</h2>
    <cronberg-terning id="terning1"></cronberg-terning>
    <button id="ryst1">Ryst</button>

    <h2>Terning med log (se console)</h2>
    <cronberg-terning id="terning2" debug="true" sekserforgrundsfarve="white" sekserbaggrundsfarve="green"></cronberg-terning>
    <button id="ryst2">Ryst</button>

    <script src="terning.js"></script>

    <script>
      // ..
      document.getElementById("ryst1").onclick = () => {
        document.getElementById("terning1").ryst();
      };
      document.getElementById("ryst2").onclick = () => {
        document.getElementById("terning2").ryst();
      };
    </script>
  </body>
</html>
